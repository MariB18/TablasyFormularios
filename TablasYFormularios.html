<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Completo</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        td[colspan] {
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Inicio</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>

    <h2>Formulario de Contacto</h2>

    <form action="#" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="hidden" name="texto_oculto" value="Este es un campo oculto">

        <label for="comments">Comentarios:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <label for="options">Elige una opción:</label>
        <select id="options" name="options">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
            <option value="opcion3">Opción 3</option>
        </select><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Restablecer">
    </form>

    <h2>Tablas con Celdas Combinadas</h2>

    <table>
        <tr>
            <th colspan="2">Encabezado Combinado</th>
        </tr>
        <tr>
            <td>Celda 1</td>
            <td>Celda 2</td>
        </tr>
        <tr>
            <td colspan="2">Celda Combinada</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Encabezado 1</th>
            <th>Encabezado 2</th>
        </tr>
        <tr>
            <td colspan="2">Celda Combinada</td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>

    <footer>
        <p>Derechos Reservados &copy; 2024</p>
    </footer>
</body>
</html>
